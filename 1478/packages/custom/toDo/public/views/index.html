<!-- THIS FILE IS THE SINGLE HTML FILE WHICH IS DISPLAYED AS SOON AS THE APPLICATION IS LAUNCHED. IT CONTAINS
ALL THE UI COMPONENTS REQUIRED FOR THE TO DO APPLICATION-->

<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mean.toDo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Node/Angular Todo App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><!-- load bootstrap -->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/toDo/assets/css/toDo.css">
</head>
<!-- SET THE CONTROLLER -->
<body>
<div class='navContent'>
		<img style='position:absolute;margin: 12px 10px;' src="/toDo/assets/img/logo.png"/>
		<h1 class="heading">Node - MEAN ToDo</h1>
</div>
<div class="container" ng-controller="ToDoController">

    <!-- HEADER AND TODO COUNT -->
    <div class="heading-container">
        <h1>To do List <span class="badge size"> {{ todos.length }}</span></h1>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row" >
        <!--<div class="col-sm-8 col-sm-offset-4 text-center" >-->
        <div class="col-sm-12" >
            <form>
                <div class="form-group">
                    <div class="input-group width">
                        <input type="text" id="inputText" class="form-control margin-top  text-center" placeholder="Add to do" ng-model="formData.text">


            <span class="input-group-btn">
            <button class="btn btn-primary margin-top" type="submit" ng-click="createTodo()">+</button>
            </span>
                    </div>

                </div>
            </form>
        </div>
    </div>


    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div  class="col-sm-4 margin-top" >

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
            <!--<div class="checkbox" ng-repeat="todo in todos">-->
                <label >
                    <input class="text-center" type="checkbox" ng-click="deleteTodo(todo._id)"><b>{{ todo.text }}</b>
                </label>
            </div>
            <!-- SHOW LOADING INDICATOR WHILE SERVICE CALL IS MADE -->
            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>

        </div>
    </div>

</div>

</body>
</html>
